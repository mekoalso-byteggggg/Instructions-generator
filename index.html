        #prompt-display {

        }
        button {
            background: linear-gradient(45deg, #2196f3, #1976d2); /* Blue gradient */
            color: white;
            border: none;
            padding: 18px 40px; /* More padding */
            font-size: 1.2em; /* Larger font */
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px; /* Increased gap */
            font-weight: 600;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25); /* Stronger shadow */
            letter-spacing: 0.5px; /* Slight letter spacing */
        }
        button:hover {
            background: linear-gradient(45deg, #1976d2, #1565c0); /* Darker gradient on hover */
            transform: translateY(-3px); /* More pronounced lift */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }
        button:disabled {
            background: linear-gradient(45deg, #bbdefb, #90caf9); /* Lighter gradient when disabled */
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Loading Animation */
        .loading-animation {
            width: 50px; /* Larger */
            height: 50px; /* Larger */
            border-radius: 50%;
            background: linear-gradient(45deg, #4fc3f7, #64b5f6); /* Lighter blue gradient */
            animation: pulse-modern 1.8s infinite ease-in-out; /* Slower, smoother pulse */
            display: none;
            position: relative;
            box-shadow: 0 0 15px rgba(79, 195, 247, 0.6); /* Glow effect */
        }
        .loading-animation.active {
            display: block;
        }
        .loading-animation::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 70%; /* Smaller inner circle */
            height: 70%;
            border-radius: 50%;
            background-color: white;
            transform: translate(-50%, -50%);
            box-shadow: inset 0 0 8px rgba(0,0,0,0.1); /* Inner shadow */
        }
        @keyframes pulse-modern {
            0% {
                transform: scale(0.9);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.05); /* Slightly less aggressive scale */
                opacity: 1;
            }
            100% {
                transform: scale(0.9);
                opacity: 0.8;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 25px;
                gap: 20px;
            }

            }
            .option-item {

            }
            .radio-group {
                flex-direction: row; /* Keep row for small screens too, if labels fit */
                flex-wrap: wrap;
                justify-content: space-around;
                gap: 8px;
            }
            .radio-group label {
                padding: 10px 12px;
                font-size: 0.95em;
                min-width: unset;
                flex-basis: auto;
            }
            #prompt-display {
                font-size: 1.15em;
                padding: 20px;
                min-height: 120px;
            }
            button {
                padding: 15px 30px;
                font-size: 1.1em;
            }
            .loading-animation {
                width: 40px;
                height: 40px;
            }
        }
        @media (max-width: 480px) {
            .radio-group label {
                flex-basis: calc(50% - 8px); /* Two columns on very small screens */
            }
        }
    </style>
</head>
<body>

<script>
    // API settings
    const apiKey = "AIzaSyAzptP7SdGHhNXyUSbT6lhhQDA3CZHoohQ"; 
    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

    // Variable to store the last generated prompt
    let lastGeneratedPrompt = "";

    // Sleep function (for Exponential Backoff)
    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    // Function to call API with Exponential Backoff
    async function callApiWithBackoff(payload, retries = 5, delay = 1000) {
        const statusDisplay = document.getElementById('prompt-display'); 
        
        for (let i = 0; i < retries; i++) {
            try {
                statusDisplay.innerText = `住住: 住 转专 -AI... 住 ${i + 1}/${retries}`;
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    statusDisplay.innerText = `住住: 砖转 HTTP! 拽: ${response.status}. 转: ${errorText.substring(0, 100)}...`;
                    if (response.status === 429 || response.status >= 500) { // Too Many Requests or server errors
                        if (i < retries - 1) {
                            await sleep(delay * Math.pow(2, i)); // Exponential delay
                            continue;
                        }
                    }
                    throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
                }
                
                statusDisplay.innerText = '住住: 拽转 转, 驻注 转...';
                return await response.json();

            } catch (error) {
                statusDisplay.innerText = `住住: 砖 转 专! ${error.message.substring(0, 150)}...`;
                if (i < retries - 1) {
                    await sleep(delay * Math.pow(2, i));
                } else {
                    throw error;
                }
            }
        }
    }

    // Main function to generate the prompt using LLM
    async function generatePrompt() {
        const promptDisplay = document.getElementById('prompt-display');
        const loader = document.getElementById('loader');
        const buttonText = document.getElementById('button-text');
        const generateButton = document.querySelector('button');

        // Get selected options
        const creativityLevel = document.querySelector('input[name="creativity"]:checked').value;
        const promptLength = document.querySelector('input[name="length"]:checked').value;
        const lighting = document.querySelector('input[name="lighting"]:checked').value;
        const mood = document.querySelector('input[name="mood"]:checked').value;
        const composition = document.querySelector('input[name="composition"]:checked').value;
        const artStyle = document.querySelector('input[name="art-style"]:checked').value;
        const randomElements = document.querySelector('input[name="random-elements"]:checked').value;


        // Set prompt length constraints for the AI
        let lengthInstruction = "";
        let maxLength = 480; // Overall max length for truncation
        if (promptLength === "short") {
            lengthInstruction = " 爪专 转 拽爪专 转爪转转, 注 80 转.";
            maxLength = 80;
        } else if (promptLength === "medium") {
            lengthInstruction = " 爪专 转 专 ,  80 -200 转.";
            maxLength = 200;
        } else { // long
            lengthInstruction = " 爪专 转 专 驻专转,  200 -480 转.";
            maxLength = 480;
        }

        // Craft the user prompt based on all selected options
        let userPromptCore = "";
        switch (creativityLevel) {
            case "regular":
                userPromptCore = `爪专  转, 爪专转转 驻专转 爪专转 转.`;
                break;
            case "genius":
                userPromptCore = `爪专  转, , 注专专转 砖 注转 注拽 驻住驻  拽住驻 爪专转 转. 砖  专 专注转 驻砖 驻 .`;
                break;
            case "theoretical":
                userPromptCore = `爪专  爪专转 转 转专转 砖 砖拽 专拽 转专, 驻拽 拽转,  爪转 转 驻砖专转. 转专 住爪 住专住转, 驻专拽住转,  砖 注 专 驻 .`;
                break;
            case "super-creative":
                userPromptCore = `爪专  爪专转转 , 驻专注, 转 爪驻 转 专拽转 爪专转 转. 砖  , 专, 爪拽  住专住 爪专 拽专转. 专 专.`;
                break;
            case "situation":
                userPromptCore = `爪专  转专转 住爪 转 驻注 专转 爪专转 转. 转拽 专拽爪  转/注爪/住.`;
                break;
            case "random":
                userPromptCore = `爪专  专转  爪专转 转, 注  砖  砖 砖 拽砖专   ,  驻 砖 爪专 转 转 驻转注 拽专转. 转爪 爪专 转 转 爪驻 .`;
                break;
        }

        let specificInstructions = [];
        if (lighting !== "any") {
            const lightingMap = {
                "dawn": "专 砖专 专",
                "golden": "专 砖注转  专",
                "dusk": "砖拽注 专转 注 爪 专",
                "night": " 专  注  爪爪",
                "neon": "专转  拽",
                "studio": "转专转 住 拽 拽转"
            };
            specificInstructions.push(lightingMap[lighting]);
        }
        if (mood !== "any") {
            const moodMap = {
                "joyful": "注 专 砖 注",
                "melancholy": "注 专 转 注爪",
                "mysterious": "注 专 住转专转 注专驻转",
                "epic": "注 专 驻转 转",
                "calm": "注 专 专注 砖",
                "chaotic": "注 专 转 住注专转"
            };
            specificInstructions.push(moodMap[mood]);
        }
        if (composition !== "any") {
            const compMap = {
                "closeup": "拽-驻 专",
                "wide": "爪 转 专",
                "birds-eye": " 注祝 爪驻专",
                "low-angle": "驻专住驻拽 转 ",
                "panoramic": "爪 驻专 专",
                "macro": "爪 拽专 驻专"
            };
            specificInstructions.push(compMap[composition]);
        }
        if (artStyle !== "any") {
            const styleMap = {
                "oil": "住 爪专 砖 拽住",
                "watercolor": "住 爪注  专",
                "digital": "转 转 ",
                "pixel": "住 驻拽住 专",
                "surrealism": "住 住专住",
                "cubism": "住 拽住",
                "vangogh": "住  ",
                "rembrandt": "住 专专"
            };
            specificInstructions.push(styleMap[artStyle]);
        }

        let combinedInstructions = specificInstructions.length > 0 ? `. 住祝, ${specificInstructions.join(", ")}.` : ".";

        if (randomElements === "yes") {
            combinedInstructions += ` 砖  转 爪驻, 专,  住专 拽砖专  驻 爪专转 驻转注,  爪专 转 转 .`;
        }

        // Add instruction to be radically different from the last prompt
        let differenceInstruction = "";
        if (lastGeneratedPrompt) {
            differenceInstruction = `  砖 转 转 砖 驻 拽爪, 转 爪驻, 转 转  拽转: "${lastGeneratedPrompt.substring(0, 150)}..."`;
        }

        const fullUserPrompt = `${userPromptCore} ${lengthInstruction}  砖 砖    拽转 砖转 专注转 拽专 转 爪驻.${differenceInstruction} ${combinedInstructions}`;

        // Show loading animation and disable button
        loader.classList.add('active');
        buttonText.textContent = '爪专 ...';
        generateButton.disabled = true;
        promptDisplay.innerText = '注  砖...  转...';

        try {
            let chatHistory = [];
            chatHistory.push({ role: "user", parts: [{ text: fullUserPrompt }] });

            const payload = { contents: chatHistory };

            const result = await callApiWithBackoff(payload); 

            if (result.candidates && result.candidates.length > 0 &&
                result.candidates[0].content && result.candidates[0].content.parts &&
                result.candidates[0].content.parts.length > 0) {
                let generatedText = result.candidates[0].content.parts[0].text;

                // Ensure the prompt does not exceed the selected max length
                if (generatedText.length > maxLength) {
                    let truncatedPrompt = generatedText.substring(0, maxLength - 3);
                    const lastSpaceIndex = truncatedPrompt.lastIndexOf(" ");
                    if (lastSpaceIndex > -1) {
                        truncatedPrompt = truncatedPrompt.substring(0, lastSpaceIndex);
                    }
                    generatedText = truncatedPrompt + "...";
                }
                
                // Store the newly generated prompt for the next request
                lastGeneratedPrompt = generatedText;

                promptDisplay.innerText = generatedText; 
            } else {
                promptDisplay.innerText = '专注 砖:  转转 AI  爪驻.';
                console.error("Unexpected API response structure:", result);
            }
        } catch (error) {
            promptDisplay.innerText = `砖 住驻转: ${error.message.substring(0, 200)}...`; 
            console.error("Error generating prompt:", error);
        } finally {
            // Hide loading animation and enable button
            loader.classList.remove('active');
            buttonText.textContent = '爪专  砖';
            generateButton.disabled = false;
        }
    }
