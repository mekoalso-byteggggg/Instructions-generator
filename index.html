        /* Loading Animation */
        .loading-animation {

            background: linear-gradient(45deg, #4fc3f7, #64b5f6); /* Lighter blue gradient */

        }

            top: 50%;
            left: 50%;
            width: 70%; /* Smaller inner circle */

<script>
    // API settings
    const apiKey = "AIzaSyAzptP7SdGHhNXyUSbT6lhhQDA3CZHoohQ"; 
    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

    // Variable to store the last generated prompt
    let lastGeneratedPrompt = "";

    // Sleep function (for Exponential Backoff)
    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    // Function to call API with Exponential Backoff
    async function callApiWithBackoff(payload, retries = 5, delay = 1000) {
        const statusDisplay = document.getElementById('prompt-display'); 
        
        for (let i = 0; i < retries; i++) {
            try {
                statusDisplay.innerText = `סטטוס: מנסה להתחבר ל-AI... ניסיון ${i + 1}/${retries}`;
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    statusDisplay.innerText = `סטטוס: שגיאת HTTP! קוד: ${response.status}. תגובה: ${errorText.substring(0, 100)}...`;
                    if (response.status === 429 || response.status >= 500) { // Too Many Requests or server errors
                        if (i < retries - 1) {
                            await sleep(delay * Math.pow(2, i)); // Exponential delay
                            continue;
                        }
                    }
                    throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
                }
                
                statusDisplay.innerText = 'סטטוס: קיבלתי תגובה, מפענח נתונים...';
                return await response.json();

            } catch (error) {
                statusDisplay.innerText = `סטטוס: שגיאה כללית בחיבור! ${error.message.substring(0, 150)}...`;
                if (i < retries - 1) {
                    await sleep(delay * Math.pow(2, i));
                } else {
                    throw error;
                }
            }
        }
    }

    // Main function to generate the prompt using LLM

            lengthInstruction = "ההנחיה צריכה להיות באורך בינוני, בין 80 ל-200 תווים.";

        } else { // long
            lengthInstruction = "ההנחיה צריכה להיות ארוכה ומפורטת, בין 200 ל-480 תווים.";
            maxLength = 480;
        }

        // Craft the user prompt based on all selected options
        let userPromptCore = "";
        switch (creativityLevel) {
            case "regular":
                userPromptCore = `צור הנחייה ייחודית, יצירתית ומפורטת ליצירת תמונה.`;
                break;
            case "genius":
                userPromptCore = `צור הנחייה גאונית, חכמה, מעוררת מחשבה ובעלת עומק פילוסופי או קונספטואלי ליצירת תמונה. שלב אלמנטים מורכבים ורעיונות מופשטים באופן ויזואלי.`;
                break;
            case "theoretical":
                userPromptCore = `צור הנחייה ליצירת תמונה המתארת משהו שקיים רק בתיאוריה, בפיזיקה קוונטית, או במציאות בלתי אפשרית. תאר סיטואציה סוריאליסטית, פרדוקסלית, או מושגים מדעיים מורכבים באופן ויזואלי.`;
                break;
            case "super-creative":
                userPromptCore = `צור הנחייה יצירתית במיוחד, פרועה, בלתי צפויה ומלאת הברקות ליצירת תמונה. שלב אלמנטים מנוגדים, מוזרים, מצחיקים או סוריאליסטיים בצורה מקורית. חרוג מהרגיל.`;
                break;
            case "situation":
                userPromptCore = `צור הנחייה המתארת סיטואציה דינמית ופעולה מרכזית ליצירת תמונה. התמקד באינטראקציה בין דמויות/עצמים/סביבה.`;
                break;
            case "random":
                userPromptCore = `צור הנחייה רנדומלית במיוחד ליצירת תמונה, על ידי שילוב מילים ומושגים שאינם קשורים זה לזה כלל, אך באופן כלשהו יוצרים תמונה ויזואלית מפתיעה וקוהרנטית. התוצאה צריכה להיות בלתי צפויה לחלוטין.`;
                break;
        }

        let specificInstructions = [];
        if (lighting !== "any") {
            const lightingMap = {

        if (mood !== "any") {
            const moodMap = {

        if (composition !== "any") {

        if (artStyle !== "any") {
            const styleMap = {
                "oil": "בסגנון ציור שמן קלאסי",
                "watercolor": "בסגנון צבעי מים רכים",
                "digital": "באמנות דיגיטלית חדה",
                "pixel": "בסגנון פיקסל ארט",
                "surrealism": "בסגנון סוריאליסטי",
                "cubism": "בסגנון קוביסטי",
                "vangogh": "בסגנון ואן גוך",
                "rembrandt": "בסגנון רמברנדט"
            };
            specificInstructions.push(styleMap[artStyle]);
        }

        let combinedInstructions = specificInstructions.length > 0 ? `. בנוסף, ${specificInstructions.join(", ")}.` : ".";

        if (randomElements === "yes") {
            combinedInstructions += ` שלב אלמנטים בלתי צפויים, מוזרים, או חסרי קשר הגיוני באופן יצירתי ומפתיע, כדי ליצור תמונה ייחודית לחלוטין.`;
        }

        // Add instruction to be radically different from the last prompt
        let differenceInstruction = "";
        if (lastGeneratedPrompt) {
            differenceInstruction = ` ההנחיה החדשה חייבת להיות שונה באופן קיצוני, בלתי צפויה, ומנוגדת במהותה להנחיה הקודמת: "${lastGeneratedPrompt.substring(0, 150)}..."`;
        }

        const fullUserPrompt = `${userPromptCore} ${lengthInstruction} ודא שהיא שונה לחלוטין מכל הנחייה קודמת ומשלבת רעיונות מקוריים ובלתי צפויים.${differenceInstruction} ${combinedInstructions}`;

        // Show loading animation and disable button
        loader.classList.add('active');
        buttonText.textContent = 'יוצר הנחייה...';
        generateButton.disabled = true;
        promptDisplay.innerText = 'טוען הנחייה חדשה... אנא המתן...';

        try {
            let chatHistory = [];
            chatHistory.push({ role: "user", parts: [{ text: fullUserPrompt }] });

            const payload = { contents: chatHistory };

            const result = await callApiWithBackoff(payload); 

            if (result.candidates && result.candidates.length > 0 &&
                result.candidates[0].content && result.candidates[0].content.parts &&
                result.candidates[0].content.parts.length > 0) {
                let generatedText = result.candidates[0].content.parts[0].text;

                // Ensure the prompt does not exceed the selected max length
                if (generatedText.length > maxLength) {
                    let truncatedPrompt = generatedText.substring(0, maxLength - 3);
                    const lastSpaceIndex = truncatedPrompt.lastIndexOf(" ");
                    if (lastSpaceIndex > -1) {
                        truncatedPrompt = truncatedPrompt.substring(0, lastSpaceIndex);
                    }
                    generatedText = truncatedPrompt + "...";
                }
                
                // Store the newly generated prompt for the next request
                lastGeneratedPrompt = generatedText;

                promptDisplay.innerText = generatedText; 
            } else {
                promptDisplay.innerText = 'אירעה שגיאה: מבנה תגובת AI לא צפוי.';
                console.error("Unexpected API response structure:", result);
            }
        } catch (error) {
            promptDisplay.innerText = `שגיאה סופית: ${error.message.substring(0, 200)}...`; 
            console.error("Error generating prompt:", error);
        } finally {
            // Hide loading animation and enable button
            loader.classList.remove('active');
            buttonText.textContent = 'צור הנחייה חדשה';
            generateButton.disabled = false;
        }
    }
</script>
